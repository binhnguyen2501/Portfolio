version: 0.2

phases:
  install:
    # runtime-versions:
    #   nodejs: latest
    commands:
      - printenv
      # - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      # - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Log in to Amazon ECR YAML Custom...
      - aws --version
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 920373004024.dkr.ecr.ap-southeast-1.amazonaws.com
      - REPOSITORY_URI=920373004024.dkr.ecr.ap-southeast-1.amazonaws.com/portfolio
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image.
      - docker build -t portfolio .
      - docker tag portfolio:latest 920373004024.dkr.ecr.ap-southeast-1.amazonaws.com/portfolio:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 920373004024.dkr.ecr.ap-southeast-1.amazonaws.com/portfolio:latest
      - echo write definitions file...
      - printf '[{"name":"viet-user","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
